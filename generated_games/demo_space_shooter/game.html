<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter - AI Genesis Engine Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            text-align: center;
        }
        canvas {
            border: 2px solid #444;
            display: block;
            margin: 0 auto;
        }
        #ui {
            color: white;
            margin-top: 10px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            max-width: 800px;
            margin: 10px auto;
            font-size: 18px;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px;
            text-align: center;
            display: none;
        }
        #instructions {
            color: #888;
            margin-bottom: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="instructions">
            Use ARROW KEYS or A/D to move • SPACE to shoot • Destroy asteroids and collect power-ups!
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div class="stats">
                <div>Score: <span id="score">0</span></div>
                <div>Lives: <span id="lives">3</span></div>
                <div>Level: <span id="level">1</span></div>
                <div>High Score: <span id="highScore">0</span></div>
            </div>
        </div>
        <div id="gameOver">
            <div>GAME OVER</div>
            <div style="font-size: 20px; margin-top: 20px;">Final Score: <span id="finalScore">0</span></div>
            <div style="font-size: 16px; margin-top: 10px;">Press SPACE to restart</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script>
        // Game variables
        let player;
        let bullets = [];
        let asteroids = [];
        let particles = [];
        let powerUps = [];
        let stars = [];
        let score = 0;
        let lives = 3;
        let level = 1;
        let highScore = localStorage.getItem('spaceShooterHighScore') || 0;
        let gameState = 'playing';
        let invulnerable = 0;
        let lastShot = 0;
        let powerUpType = '';
        let powerUpTimer = 0;

        // Sound variables (using p5.Oscillator for simple sounds)
        let shootSound;
        let explosionSound;
        let powerUpSound;

        function setup() {
            let canvas = createCanvas(800, 600);
            canvas.parent('gameCanvas');
            
            // Initialize player
            player = {
                x: width / 2,
                y: height - 60,
                size: 20,
                speed: 5,
                color: color(0, 255, 255)
            };
            
            // Create initial asteroids
            createAsteroids(5);
            
            // Create stars
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: random(width),
                    y: random(height),
                    size: random(1, 3),
                    speed: random(0.5, 2)
                });
            }
            
            // Initialize sounds
            shootSound = new p5.Oscillator('sine');
            explosionSound = new p5.Oscillator('noise');
            powerUpSound = new p5.Oscillator('triangle');
            
            updateUI();
        }

        function draw() {
            background(0, 20);
            
            // Draw stars
            drawStars();
            
            if (gameState === 'playing') {
                // Update and draw player
                updatePlayer();
                drawPlayer();
                
                // Update and draw bullets
                updateBullets();
                
                // Update and draw asteroids
                updateAsteroids();
                
                // Update and draw particles
                updateParticles();
                
                // Update and draw power-ups
                updatePowerUps();
                
                // Check for level completion
                if (asteroids.length === 0) {
                    level++;
                    createAsteroids(5 + level * 2);
                    updateUI();
                }
                
                // Update invulnerability
                if (invulnerable > 0) {
                    invulnerable--;
                }
                
                // Update power-up timer
                if (powerUpTimer > 0) {
                    powerUpTimer--;
                    if (powerUpTimer === 0) {
                        powerUpType = '';
                    }
                }
            }
        }

        function drawStars() {
            push();
            strokeWeight(0);
            for (let star of stars) {
                fill(255, 255, 255, 150);
                ellipse(star.x, star.y, star.size);
                
                // Move stars
                star.y += star.speed;
                if (star.y > height) {
                    star.y = 0;
                    star.x = random(width);
                }
            }
            pop();
        }

        function updatePlayer() {
            // Movement
            if (keyIsDown(LEFT_ARROW) || keyIsDown(65)) { // A key
                player.x -= player.speed;
            }
            if (keyIsDown(RIGHT_ARROW) || keyIsDown(68)) { // D key
                player.x += player.speed;
            }
            
            // Keep player on screen
            player.x = constrain(player.x, player.size, width - player.size);
            
            // Shooting
            if (keyIsDown(32) && millis() - lastShot > 200) { // Space key
                shoot();
                lastShot = millis();
            }
        }

        function drawPlayer() {
            push();
            translate(player.x, player.y);
            
            // Flash when invulnerable
            if (invulnerable % 10 < 5) {
                // Draw ship
                fill(player.color);
                stroke(255);
                strokeWeight(2);
                
                // Ship body
                beginShape();
                vertex(0, -player.size);
                vertex(-player.size * 0.7, player.size);
                vertex(0, player.size * 0.5);
                vertex(player.size * 0.7, player.size);
                endShape(CLOSE);
                
                // Cockpit
                fill(100, 200, 255);
                ellipse(0, -player.size * 0.3, player.size * 0.5);
                
                // Engine flame
                if (frameCount % 4 < 2) {
                    fill(255, 100, 0);
                    noStroke();
                    triangle(-player.size * 0.3, player.size, 0, player.size + 10, player.size * 0.3, player.size);
                }
            }
            pop();
        }

        function shoot() {
            if (powerUpType === 'tripleShot') {
                // Triple shot
                bullets.push(createBullet(player.x - 10, player.y, -PI/16));
                bullets.push(createBullet(player.x, player.y, 0));
                bullets.push(createBullet(player.x + 10, player.y, PI/16));
            } else if (powerUpType === 'rapidFire') {
                // Rapid fire
                bullets.push(createBullet(player.x, player.y, 0));
                setTimeout(() => bullets.push(createBullet(player.x, player.y, 0)), 50);
            } else {
                // Normal shot
                bullets.push(createBullet(player.x, player.y, 0));
            }
            
            // Play shoot sound
            shootSound.freq(400);
            shootSound.amp(0.1, 0.1);
            shootSound.start();
            shootSound.amp(0, 0.1, 0.1);
        }

        function createBullet(x, y, angle) {
            return {
                x: x,
                y: y,
                speed: 10,
                size: 4,
                angle: angle
            };
        }

        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                let bullet = bullets[i];
                bullet.y -= bullet.speed * cos(bullet.angle);
                bullet.x += bullet.speed * sin(bullet.angle);
                
                // Draw bullet
                push();
                fill(255, 255, 0);
                noStroke();
                ellipse(bullet.x, bullet.y, bullet.size * 2);
                pop();
                
                // Remove if off screen
                if (bullet.y < 0 || bullet.x < 0 || bullet.x > width) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Check asteroid collision
                for (let j = asteroids.length - 1; j >= 0; j--) {
                    let asteroid = asteroids[j];
                    let d = dist(bullet.x, bullet.y, asteroid.x, asteroid.y);
                    if (d < asteroid.size) {
                        // Hit asteroid
                        createExplosion(asteroid.x, asteroid.y, asteroid.size);
                        
                        // Split asteroid if large enough
                        if (asteroid.size > 20) {
                            for (let k = 0; k < 2; k++) {
                                asteroids.push({
                                    x: asteroid.x + random(-20, 20),
                                    y: asteroid.y + random(-20, 20),
                                    size: asteroid.size / 2,
                                    speedX: random(-2, 2),
                                    speedY: random(-2, 2),
                                    rotation: random(TWO_PI),
                                    rotationSpeed: random(-0.05, 0.05)
                                });
                            }
                        }
                        
                        // Chance to drop power-up
                        if (random() < 0.1) {
                            powerUps.push({
                                x: asteroid.x,
                                y: asteroid.y,
                                type: random(['tripleShot', 'rapidFire', 'shield']),
                                size: 15
                            });
                        }
                        
                        // Update score
                        score += asteroid.size > 30 ? 10 : asteroid.size > 20 ? 20 : 50;
                        updateUI();
                        
                        asteroids.splice(j, 1);
                        bullets.splice(i, 1);
                        
                        // Play explosion sound
                        explosionSound.freq(100);
                        explosionSound.amp(0.2, 0.1);
                        explosionSound.start();
                        explosionSound.amp(0, 0.2, 0.1);
                        
                        break;
                    }
                }
            }
        }

        function createAsteroids(count) {
            asteroids = [];
            for (let i = 0; i < count; i++) {
                let x = random(width);
                let y = random(height / 2);
                asteroids.push({
                    x: x,
                    y: y,
                    size: random(20, 50),
                    speedX: random(-2, 2),
                    speedY: random(0.5, 2),
                    rotation: random(TWO_PI),
                    rotationSpeed: random(-0.05, 0.05)
                });
            }
        }

        function updateAsteroids() {
            for (let asteroid of asteroids) {
                // Move asteroid
                asteroid.x += asteroid.speedX;
                asteroid.y += asteroid.speedY;
                asteroid.rotation += asteroid.rotationSpeed;
                
                // Wrap around screen
                if (asteroid.x < -asteroid.size) asteroid.x = width + asteroid.size;
                if (asteroid.x > width + asteroid.size) asteroid.x = -asteroid.size;
                if (asteroid.y > height + asteroid.size) {
                    asteroid.y = -asteroid.size;
                    asteroid.x = random(width);
                }
                
                // Draw asteroid
                push();
                translate(asteroid.x, asteroid.y);
                rotate(asteroid.rotation);
                fill(100, 80, 60);
                stroke(150, 120, 90);
                strokeWeight(2);
                beginShape();
                for (let a = 0; a < TWO_PI; a += PI / 4) {
                    let r = asteroid.size + random(-5, 5);
                    let x = cos(a) * r;
                    let y = sin(a) * r;
                    vertex(x, y);
                }
                endShape(CLOSE);
                pop();
                
                // Check player collision
                if (invulnerable === 0 && gameState === 'playing') {
                    let d = dist(player.x, player.y, asteroid.x, asteroid.y);
                    if (d < player.size + asteroid.size) {
                        // Player hit
                        lives--;
                        invulnerable = 120; // 2 seconds at 60fps
                        createExplosion(player.x, player.y, 30);
                        updateUI();
                        
                        if (lives <= 0) {
                            gameOver();
                        }
                    }
                }
            }
        }

        function updatePowerUps() {
            for (let i = powerUps.length - 1; i >= 0; i--) {
                let powerUp = powerUps[i];
                powerUp.y += 2;
                
                // Draw power-up
                push();
                translate(powerUp.x, powerUp.y);
                rotate(frameCount * 0.05);
                
                if (powerUp.type === 'tripleShot') {
                    fill(255, 0, 255);
                } else if (powerUp.type === 'rapidFire') {
                    fill(255, 128, 0);
                } else if (powerUp.type === 'shield') {
                    fill(0, 255, 0);
                }
                
                stroke(255);
                strokeWeight(2);
                star(0, 0, powerUp.size, powerUp.size / 2, 5);
                pop();
                
                // Check player collision
                let d = dist(player.x, player.y, powerUp.x, powerUp.y);
                if (d < player.size + powerUp.size) {
                    // Collect power-up
                    powerUpType = powerUp.type;
                    powerUpTimer = 300; // 5 seconds
                    
                    if (powerUp.type === 'shield') {
                        invulnerable = 300;
                    }
                    
                    powerUps.splice(i, 1);
                    
                    // Play power-up sound
                    powerUpSound.freq(800);
                    powerUpSound.amp(0.1, 0.1);
                    powerUpSound.start();
                    powerUpSound.amp(0, 0.1, 0.1);
                    
                    score += 100;
                    updateUI();
                }
                
                // Remove if off screen
                if (powerUp.y > height + powerUp.size) {
                    powerUps.splice(i, 1);
                }
            }
        }

        function createExplosion(x, y, size) {
            for (let i = 0; i < size; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: random(-5, 5),
                    vy: random(-5, 5),
                    size: random(2, 5),
                    life: 255,
                    color: color(random(200, 255), random(0, 100), 0)
                });
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 5;
                
                push();
                noStroke();
                fill(red(p.color), green(p.color), blue(p.color), p.life);
                ellipse(p.x, p.y, p.size);
                pop();
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function star(x, y, radius1, radius2, npoints) {
            let angle = TWO_PI / npoints;
            let halfAngle = angle / 2.0;
            beginShape();
            for (let a = 0; a < TWO_PI; a += angle) {
                let sx = x + cos(a) * radius2;
                let sy = y + sin(a) * radius2;
                vertex(sx, sy);
                sx = x + cos(a + halfAngle) * radius1;
                sy = y + sin(a + halfAngle) * radius1;
                vertex(sx, sy);
            }
            endShape(CLOSE);
        }

        function gameOver() {
            gameState = 'gameOver';
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('spaceShooterHighScore', highScore);
                updateUI();
            }
        }

        function restart() {
            gameState = 'playing';
            score = 0;
            lives = 3;
            level = 1;
            invulnerable = 0;
            powerUpType = '';
            powerUpTimer = 0;
            bullets = [];
            particles = [];
            powerUps = [];
            createAsteroids(5);
            document.getElementById('gameOver').style.display = 'none';
            updateUI();
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
            document.getElementById('highScore').textContent = highScore;
        }

        function keyPressed() {
            if (keyCode === 32 && gameState === 'gameOver') {
                restart();
            }
        }
    </script>
</body>
</html>
